# 工作流程名稱
name: Deploy to GitHub Pages

# 觸發條件：當推送到 main 分支時
on:
  push:
    branches:
      - main

# 工作項目
jobs:
  build-and-deploy:
    # 運行環境
    runs-on: ubuntu-latest

    steps:
      # 步驟一：檢出程式碼
      - name: Checkout
        uses: actions/checkout@v4

      # 步驟二：設定 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 步驟三：安裝依賴
      - name: Install Dependencies
        run: npm install

      # 步驟四：建置專案
      - name: Build Project
        run: npm run build

      # 步驟五：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
