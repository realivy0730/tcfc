<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺中市體育總會足球委員會</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Righteous&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #103c5d;
            color: white;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1rem; /* 基本字體大小 */
        }
        .container {
            max-width: 90%;
            width: 100%;
            padding: 2rem;
            background-image: url('images/svg/background.svg');
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 31.640625rem auto; /* 14.0625rem * 1.5 約為 21.09375rem */
            transform: rotate(45deg);
            transform-origin: right bottom;
            position: relative;
        }
        .content {
            transform: rotate(-45deg); /* 反轉背景圖片的旋轉角度 */
            transform-origin: right bottom;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background-image: url('images/svg/logo.svg');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 28.125rem auto; /* 450px 大約為 28.125rem */
            padding-top: 28.4375rem; /* 確保圖片在文字正上方並考慮到背景圖的大小，450px+5px 約為 28.4375rem */
        }
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .english-title {
            font-family: 'Righteous', cursive;
            font-size: 0.6rem; /* 將字體縮小一半 */
            margin-bottom: 1rem;
        }
        .coming-soon {
            font-family: 'Luckiest Guy', cursive;
        }
        .coming-soon .tilde {
            font-size: 2.25rem; /* 36px 約為 2.25rem */
        }
        .coming-soon .text {
            font-size: 3rem; /* 48px 約為 3rem */
        }
        @media (min-width: 48rem) { /* 768px 約為 48rem */
            .container {
                max-width: 80%;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .english-title {
                font-size: 0.7rem; /* 將字體縮小一半 */
            }
        }
        @media (min-width: 64rem) { /* 1024px 約為 64rem */
            .container {
                max-width: 60%;
            }
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.4rem;
            }
            .english-title {
                font-size: 0.9rem; /* 將字體縮小一半 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>臺中市體育總會足球委員會</h1>
            <p class="english-title">Taichung City Sports Federation Football Committee</p>
            <p class="coming-soon">
                <span class="tilde">~</span>
                <span class="text">Coming Soon</span>
                <span class="tilde">~</span>
            </p>
        </div>
    </div>
</body>
</html>
