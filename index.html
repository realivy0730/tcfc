<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺中市體育總會足球委員會</title>
    <link rel="icon" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        /**************************************************
        CSS 初始化
**************************************************/
        :root {
            --primary_color: #103c5d;
            --second_color: #870D0E;
            --gray-500_color: #272828;
            --gray-400_color: #5f5f5f;
            --gray-300_color: #929292;
            --gray-200_color: #D1D1D1;
            --gray-100_color: #BFBFBF;
            --white-color: #fff;
            --white-100_color: #F8F0E5;
            --bg_color: #F9F6F0;
        }


        html,
        body {
            margin: 0;
        }

        body {
            font-size: 100%;
            line-height: 1.75;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 400;
            position: relative;
            color: var(--white-color);
            background-color: var(--primary_color);
        }

        body * {
            -webkit-text-size-adjust: none;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        a:focus {
            outline: 0;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a,
        a:after,
        a:before {
            transition: all .3s ease-in-out;
        }

        img {
            border: 0 none;
            line-height: 0;
            display: block;
            max-width: 100%;
            width: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
        }

        form {
            margin: 0;
            padding: 0;
        }

        ul,
        ul li {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        dl,
        dt,
        dd {
            margin: 0;
            padding: 0;
        }

        dl {
            height: 1%;
        }

        button {
            border: 0 none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            background: transparent;
        }

        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
            height: 0;
            overflow: hidden;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        h1,
        h2,
        h3,
        h4,
        p {
            margin: 0;
            padding: 0;
        }

        *,
        :after,
        :before {
            box-sizing: border-box;
        }

        .select_wrap {
            position: relative;
        }

        .select_wrap i {
            position: absolute;
            top: 11px;
            right: 12px;
        }

        select {
            -webkit-appearance: none;
            padding: 7px 40px 7px 12px;
            width: 100%;
            border: 1px solid #e8eaed;
            border-radius: 5px;
            background: #e3dfd6;
            box-shadow: 0 1px 3px -2px #9098a9;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            transition: all 150ms ease;
            color: #495057;
        }

        select:focus {
            outline: none;
        }

        select::-ms-expand {
            display: none;
        }


        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background-image: url(../images/logo.png);
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 28.125rem auto;
            /* 450px 大約為 28.125rem */
            padding-top: 28.4375rem;
            /* 確保圖片在文字正上方並考慮到背景圖的大小，450px+5px 約為 28.4375rem */
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .english-title {
            font-family: 'Righteous', cursive;
        }

        .coming-soon {
            font-family: 'Luckiest Guy', cursive;
            text-transform: uppercase
        }

        .coming-soon .text {
            font-size: 3rem;
        }

        .coming-soon .tilde {
            font-size: 2.25rem;
        }

        .container {
            position: relative;
        }

        .container:after {
            content: "";
            background: url(../images/backgruond.svg) no-repeat;
            transform: rotate(45deg);
            transform-origin: right bottom;
            position: absolute;
            left: 50%;
            right: 0;
            bottom: 0;
            top: 87%;
            width: 30%;
            margin: -420px 0 0 -190px;
            z-index: -1;
        }

        @media screen and (max-width: 1100px) {
            h1 {
                font-size: 1.8rem;
            }

            .container:after {
                top: 77%;
                width: 110%;
                margin: -140px 0 0 -230px;
                z-index: -1;
                opacity: .5;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>臺中市體育總會足球委員會</h1>
            <p class="english-title">Taichung City Sports Federation Football Committee</p>
            <p class="coming-soon">
                <span class="tilde">~</span>
                <span class="text">Coming Soon</span>
                <span class="tilde">~</span>
            </p>
        </div>
    </div>
</body>

</html>
